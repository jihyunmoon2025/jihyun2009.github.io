<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه اصلی - یاد مونبین</title>
    <style>
        body {
            margin: 0;
            font-family: 'Tahoma', sans-serif;
            direction: rtl;
            background-color: #f5f5f5;
        }
        header {
            position: relative;
            background-color: #000;
            color: white;
            text-align: center;
        }
        header img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
        }
        header .caption {
            position: absolute;
            bottom: 10px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.5rem;
        }
        .container {
            display: flex;
        }
        nav {
            width: 200px;
            background-color: #222;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        nav a {
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
            margin-bottom: 10px;
            background-color: #444;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #666;
        }
        main {
            flex: 1;
            padding: 20px;
        }
        .update-box {
            background-color: #ffe6e6;
            border: 1px solid #ff9999;
            padding: 10px;
            margin-top: 20px;
            border-radius: 8px;
            font-size: 1rem;
            color: #990000;
        }
    </style>
</head>
<body>

    <header>
        <img src="عکس-مونبین-در-لباس-سربازی.jpg" alt="مونبین">
        <div class="caption">یاد تو همیشه با ماست، مونبین عزیز 🖤</div>
    </header>

    <div class="container">
        <nav>
            <a href="#">📰 کی‌پاپ نیوز</a>
            <a href="#">📅 جدول پخش سریال‌ها</a>
            <a href="#">🎬 معرفی فیلم و سریال</a>
            <a href="#">💬 چت</a>
        </nav>

        <main>
            <h2>به یاد مونبین 🖤</h2>
            <div class="update-box">
                📌 جدیدترین آپدیت‌ها در بخش‌های کی‌پاپ نیوز و جدول پخش اضافه شد!
            </div>
        </main>
    </div>

</body>
</html>
