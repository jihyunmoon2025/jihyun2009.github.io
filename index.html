
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>یادبود مونبین</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      margin: 0;
      background-color: #f5f5f5;
      direction: rtl;
    }
    .container {
      display: flex;
    }
    .sidebar {
      width: 200px;
      background-color: #222;
      color: #fff;
      padding: 20px;
      height: 100vh;
    }
    .sidebar a {
      display: block;
      color: #fff;
      text-decoration: none;
      margin: 15px 0;
      font-size: 16px;
    }
    .content {
      flex-grow: 1;
      padding: 20px;
    }
    .header-image img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .caption {
      text-align: center;
      margin: 15px 0;
      font-size: 24px;
      color: #444;
    }
    .updates {
      margin-top: 30px;
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .update-item {
      margin-bottom: 10px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <a href="#">🎵 کی‌پاپ نیوز</a>
      <a href="#">🗓 جدول پخش سریال‌ها</a>
      <a href="#">🎬 معرفی فیلم و سریال</a>
      <a href="#">💬 چت</a>
    </div>
    <div class="content">
      <div class="header-image">
        <img src="images/moonbin.jpg" alt="مونبین">
      </div>
      <div class="caption">به یاد مونبین</div>
      <div class="updates">
        <div class="update-item">📌 بروزرسانی جدید در بخش کی‌پاپ نیوز</div>
        <div class="update-item">🎉 جدول سریال‌های این هفته اضافه شد</div>
        <div class="update-item">🆕 معرفی فیلم جدید کره‌ای در سایت</div>
      </div>
    </div>
  </div>
</body>
</html>
